<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>New Stock Move</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin:0; }
    .container { max-width: 720px; margin: 20px auto; background:#fff; padding:20px; border-radius:6px; box-shadow:0 1px 6px rgba(0,0,0,0.08); }
    h1 { margin:0 0 16px; }
    a.button, button { display:inline-block; padding:8px 12px; background:#333; color:#fff; text-decoration:none; border:none; border-radius:4px; cursor:pointer; }
    .row { margin-bottom: 10px; display:flex; gap:10px }
    .row label { width: 180px; text-align:right; padding-top:6px; color:#555 }
    .row input, .row select, .row textarea { flex:1; padding:8px; border:1px solid #ddd; border-radius:4px }
  </style>
</head>
<body>
  <div class="container">
    <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:12px">
      <h1>New Stock Move</h1>
      <div>
        <a href="/stock-moves" class="button">Back to Stock Moves</a>
      </div>
    </div>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div>
      {% for message in messages %}
      <div style="padding:8px;background:#d4edda;color:#155724;border-radius:4px;margin-bottom:8px">{{ message }}</div>
      {% endfor %}
    </div>
    {% endif %}
    {% endwith %}

    <form method="POST">
      <div class="row">
        <label>Item</label>
        <select name="item_id" required>
          {% set pre = request.args.get('item_id') %}
          {% for it in items %}
            <option value="{{ it['id'] }}" {{ 'selected' if pre and pre|int == it['id'] else '' }}>{{ it['name'] }} ({{ it['sku'] or '' }})</option>
          {% endfor %}
        </select>
      </div>
      <div class="row">
        <label>Move Type</label>
        <select name="move_type" required>
          <option value="IN">IN</option>
          <option value="OUT">OUT</option>
        </select>
      </div>
      <div class="row">
        <label>Quantity</label>
        <input type="number" step="0.01" name="qty" required />
      </div>
      <div class="row">
        <label>Reference</label>
        <input type="text" name="reference" placeholder="e.g. Purchase / Sale / Adjustment" />
      </div>
      <div class="row">
        <label>Reference ID</label>
        <input type="number" step="1" name="reference_id" />
      </div>
      <div class="row">
        <label>Notes</label>
        <textarea name="notes"></textarea>
      </div>
      <div style="margin-top:12px">
        <button type="submit">Create Move</button>
      </div>
    </form>
  </div>
</body>
</html>
