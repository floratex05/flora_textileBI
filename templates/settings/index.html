<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Settings</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin:0; }
    .container { max-width: 720px; margin: 20px auto; background:#fff; padding:20px; border-radius:6px; box-shadow:0 1px 6px rgba(0,0,0,0.08); }
    h1 { margin:0 0 16px; }
    a.button, button { display:inline-block; padding:8px 12px; background:#333; color:#fff; text-decoration:none; border:none; border-radius:4px; cursor:pointer; }
    .row { margin-bottom: 10px; display:flex; gap:10px }
    .row label { width: 250px; text-align:right; padding-top:6px; color:#555 }
    .row input, .row select { flex:1; padding:8px; border:1px solid #ddd; border-radius:4px }
  </style>
</head>
<body>
  <div class="container">
    <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:12px">
      <h1>Settings</h1>
      <div>
        <a href="/" class="button">Back to Dashboard</a>
      </div>
    </div>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div>
      {% for message in messages %}
      <div style="padding:8px;background:#d4edda;color:#155724;border-radius:4px;margin-bottom:8px">{{ message }}</div>
      {% endfor %}
    </div>
    {% endif %}
    {% endwith %}

    <form method="POST">
      <div class="row">
        <label>Allow negative stock</label>
        <select name="allow_negative_stock">
          <option value="0" {{ 'selected' if settings['allow_negative_stock'] == 0 else '' }}>No</option>
          <option value="1" {{ 'selected' if settings['allow_negative_stock'] == 1 else '' }}>Yes</option>
        </select>
      </div>
      <div class="row">
        <label>Default GST rate (%)</label>
        <input type="number" step="0.01" name="default_gst_rate" value="{{ '%.2f'|format(settings['default_gst_rate'] or 0) }}" />
      </div>
      <div style="margin-top:12px">
        <button type="submit">Save</button>
      </div>
    </form>
  </div>
</body>
</html>
